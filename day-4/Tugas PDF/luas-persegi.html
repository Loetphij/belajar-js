<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas Persegi</title>
</head>
<body>
    <script>
        let sisi = prompt("Panjang sisi persegi =")
        function luasPersegi(sisi) {
            return sisi * sisi   
        }
        luasPersegi(sisi)
        console.log("Luas persegi dengan sisi " + sisi + " adalah " + luasPersegi(sisi));
        alert("Luas persegi dengan sisi " + sisi + " adalah " + luasPersegi(sisi));
    </script>
</body>
</html>
