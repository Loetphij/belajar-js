<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganjil Genap</title>
</head>
<body>
    <script>
        let angka = prompt("Masukkan angka :")

        function isEven(angka){
            if(angka % 2 === 0){
                return "genap"
            } else {
                return "ganjil"
            }    
        }
        alert("Angka " + angka + " adalah " + isEven(angka))
        console.log("Angka " + angka + " adalah " + isEven(angka))

    </script>
</body>
</html>
