<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
</head>
<body>
    <script>
        let a = Number(prompt("Masukkan angka : "))
        let b = Number(prompt("Masukkan angka : "))
        let c = Number(prompt("Masukkan angka : "))
        function jumlah(a, b, c) {
            return a + b + c 
        }
        alert("Jumlah dari "+ a + " + " + b + " + " + c + " adalah " + jumlah(a, b, c)) 
        console.log("Jumlah dari "+ a + " + " + b + " + " + c + " adalah " + jumlah(a, b, c)) 
    </script>
</body>
</html>
