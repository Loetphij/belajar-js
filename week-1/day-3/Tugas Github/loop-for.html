<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
        // 1. Angka 1-100
        for(let i = 1; i <= 100; i++){
            console.log("angka ke-"+i);
        }
        // 2. Angka genap dari 1-50
        for(let i = 1; i <= 50; i++){
            if (i %2 === 0) {
                console.log("angka ke-"+i);
            }
        }

        // 3. Jumlah dari angka 1-10
        let jumlah = 0;
        for (let i = 1; i <= 10; i++) {
            jumlah += i;
        }
        console.log("Jumlah angka 1 sampai 10 = " + jumlah);

        // 4. Tabel perkalian 5 
        const angka = 5
        for(let i = 1; i <= 10; i++){
            console.log(angka + " * " + i + " = " + (angka*i))
        }

        // 5. Cetak bintang membentuk segitiga
        function segitigaSikuNaik(height) {
        for (let i = 1; i <= height; i++) {
            console.log('*'.repeat(i));
        }
        }
segitigaSikuNaik(5);

    </script>
</body>
</html>
