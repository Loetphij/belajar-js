<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluasi ke-3</title>
</head>
<body>
    <script>
        let nilai = prompt("Nilai ujianmu berapa?")
        if(nilai < 60){
            console.log("Nilai Ujianmu E")
        } else if(nilai >= 60 && nilai < 70){
            console.log("Nilai Ujianmu D")
        } else if(nilai >= 70 && nilai < 80){
            console.log("Nilai Ujianmu C")
        } else if(nilai >= 80 && nilai < 90){
            console.log("Nilai Ujianmu B")
        } else if(nilai >= 90 && nilai <= 100){
            console.log("Nilai Ujianmu A")
        }
    </script>
</body>
</html>
