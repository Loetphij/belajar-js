<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
        const buah = [
            "apel", // 0
            "mangga",
            "jeruk",
            "semangka",
            "anggur"
        ]
        for(let i = 0; i < buah.length; i++){ // length = function bawaan js utk menghitung jumlah array
            console.log("array index ke-"+i+" isinya adalah: "+buah[i])
        }
    </script>
</body>
</html>
